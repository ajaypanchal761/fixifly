    <!-- OneSignal Environment Detection - Runs BEFORE OneSignal CDN -->
    <script>
      // Early environment detection to prevent IndexedDB errors
      (function() {
        'use strict';
        
        function detectProblematicEnvironment() {
          try {
            // Check if IndexedDB is available
            if (!window.indexedDB) {
              console.warn('ðŸš« OneSignal: IndexedDB not available - browser in restricted mode');
              return 'indexeddb_unavailable';
            }

            // Check if we're in incognito/private browsing mode
            const userAgent = navigator.userAgent.toLowerCase();
            const isPrivateBrowsing = userAgent.includes('private') || userAgent.includes('incognito');
            
            if (isPrivateBrowsing) {
              console.warn('ðŸš« OneSignal: Private/incognito browsing detected');
              return 'private_browsing';
            }

            // Check for other problematic environments
            if (window.opener && window.opener.location && window.opener.location.href.includes('chrome-extension://')) {
              console.warn('ðŸš« OneSignal: Chrome extension environment detected');
              return 'chrome_extension';
            }

            // Test IndexedDB capability
            try {
              const testRequest = indexedDB.open('onesignal-detection-test');
              testRequest.onerror = () => {
                console.warn('ðŸš« OneSignal: IndexedDB access failed during detection');
                window.OneSignalIndexedDBError = true;
              };
              
              testRequest.onsuccess = () => {
                try {
                  testRequest.result.close();
                  indexedDB.deleteDatabase('onesignal-detection-test');
                } catch (e) {
                  console.warn('ðŸš« OneSignal: IndexedDB cleanup failed');
                }
              };
            } catch (e) {
              console.warn('ðŸš« OneSignal: IndexedDB test threw error:', e.message);
              return 'indexeddb_blocked';
            }

            return null; // Environment looks good
          } catch (error) {
            console.warn('ðŸš« OneSignal: Environment detection failed:', error.message);
            return 'detection_error';
          }
        }

        // Run detection immediately
        const problematicReason = detectProblematicEnvironment();
        
        if (problematicReason) {
          console.warn('ðŸš« OneSignal: Will be disabled due to ' + problematicReason);
          window.OneSignalIndexedDBError = true;
          window.OneSignalForceDisabled = true;
          console.info('ðŸ“§ Email/SMS notifications will be used instead');
          
          // Override OneSignal global to prevent unwanted initialization
          window.OneSignal = {
            isInitialized: false,
            init: function() {
              console.warn('ðŸš« OneSignal: Skipped initialization due to environment detection');
              return Promise.resolve(false);
            },
            __FORCE_DISABLED: true
          };
        } else {
          console.info('âœ… OneSignal: Environment looks good for initialization');
        }
      })();
    </script>
